<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CNAB Uploads</title>
</head>
<body>
<h3>Upload CNAB file</h3>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="cnab_file">
    <br><br>
    <button type="submit">Upload</button>
</form>
<div id="message">
    {{ message }}
</div>
{% if transacoes %}
    <table id="operacoes">
        <thead>
        <tr>
            <th>Loja</th>
            <th>Operação</th>
            <th>Data</th>
            <th>Valor</th>
        </tr>
        </thead>
        <tbody>
        {% for transacao in transacoes %}
            <tr>
                <td>{{ transacao.loja.nome }}</td>
                <td>{{ transacao.tipo }}</td>
                <td>{{ transacao.data }} {{ transacao.hora }}</td>
                <td>{{ transacao.valor }}</td>
            </tr>
        {% endfor %}
        </tr>
        </tbody>
    </table>
{% endif %}
</body>
</html>
