<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CNAB Uploads</title>
</head>
<body>
<h3>Upload CNAB file</h3>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="cnab_file">
    <br><br>
    <button type="submit">Upload</button>
</form>
<div id="message">
    {{ message }}
</div>
</body>
</html>
